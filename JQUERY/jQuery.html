<!DOCTYPE html>
<html>
<!-- Head -->
	<head>
		<meta charset="UTF-8">
		<title>Jquery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
  

            
    <script>
        $(document).ready(function() {
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic Jquerry</h1>\
                            <h2>Blur Blur</h2>\
                            <p id='1'>Paragraph1</p>\
                            <p id='2'>Paragraph2</p>\
                            <p id='3'>Paragraph3</p>\
                            <p id='4'></p>\
                        </div>\
                    </div>\
                </body>"
            )
            $("#1").click(function() {
                ( "h2" ).fadeOut( 1500 );
            });

            $("#2").css({"color": "red"});

            $("#3").click(function() {
                $('h1').hide();
            });

        });
    </script>
	
</html>
