<!DOCTYPE html>
<html>
<!-- Head -->
	<head>
		<meta charset="UTF-8">
		<title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css">
	</head>
    <!-- Body -->
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 opx 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size: </h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" vlaue="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size" vlaue="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>

                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Onion">Onion<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Pepper">Green Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Red Pepperoni">Red Pepper<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushroom">Mushroom<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Jalepeno">Jalepeno<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olive">Olive<br>
                    
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Candian Bacon">Candian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="BBQ Chicken">BBQ Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div> 
    <script src="./Pizza_Javascript/Pizza.js"></script>
	</body>
</html>
